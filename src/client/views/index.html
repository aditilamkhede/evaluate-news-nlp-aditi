<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test NLP</title>
        <!-- <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css"> -->
    </head>

    <body>
      <div class="container">
        <header class="header">
            <div class="logo">
              <h1>Evaluate Natural Language Processing</h1>
            </div>
            <div class="navItem">
                <a href="index.html"><h3>Home</h3></a>
            </div>
        </header>

        <main class="main">
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="url" name="input" value="" placeholder="Enter URL here" required>
                    <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section id="secResults">
              <div class="secHead">
                <h3>Form Results</h3>
              </div>
              <div id="dvResult" class="clsResult clsHide">
                <div id="title">
                  <p><strong>Title: </strong></p>
                  <p></p>
                </div>
                <div id="author">
                  <p><strong>Author: </strong></p>
                  <p></p>
                </div>
                <div id="polarity">
                  <p><strong>Polarity: </strong></p>
                  <p></p>
                </div>
                <div id="subjectivity">
                  <p><strong>Subjectivity: </strong></p>
                  <p></p>
                </div>
                <div id="polr_confidence">
                  <p><strong>Polarity Confidence: </strong></p>
                  <p></p>
                </div>
                <div id="sub_confidence">
                  <p><strong>Subjectivity Confidence: </strong></p>
                  <p></p>
                </div>
                <!-- <div id="results">
                  <p></p>
                </div> -->
                <div class="clsImage">
                  <img id="urlImage" src="" alt="Image for URL article">
                </div>
              </div>
            </section>
        </main>

        <footer class="footer">
          <div class="ftName">
            Designed by Aditi Lamkhede
          </div>
          <div class="ftCopy">
            @Copyright 2020
          </div>
        </footer>
      </div>
      <script>
       // Check that service workers are supported
       if ('serviceWorker' in navigator) {
           // Use the window load event to keep the page load performant
           window.addEventListener('load', () => {
               navigator.serviceWorker.register('/service-worker.js');
           });
       }
      </script>
    </body>
</html>
